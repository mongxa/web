  <h2>쇼미더머니</h2>

  《Show Me The Money》(쇼미더머니)는 매년 기수별로 엠넷에서 열리는 힙합 오디션이다. 심사위원들은 '프로듀서'라고 하는데, 참가자들을 도와주는 음악 프로듀서 역할과 동시에 실력이 비교적 부족한 래퍼들을 탈락시키는 역할을 한다. 최종 우승자에게는 상금과 무료로 개인 음원 발매를 할 수 있으며, 대형 힙합 콘서트 및 특별 공연의 기회가 주어진다.
